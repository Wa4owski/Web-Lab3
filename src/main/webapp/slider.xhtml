<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui"

<h:head>
    <title>Title</title>
</h:head>

<h:body>

    <h:form>
        <div id="sliderBlock">
            <p:inputText id="r_hidden" value="#{pointBean.r}" style="display: none" onchange="alert('hidd')"/>
            <p:inputText id="r_input" value="#{pointBean.r}" required="true" onchange="alert('change')">
                <f:validateRequired/>
                <f:validateDoubleRange minimum="2" maximum="5"/>
            </p:inputText>
            <p:slider id="r_slider" styleClass="slider" for="r_input" minValue="2.0" maxValue="5.0" step="0.1">
                <p:ajax event="slideEnd" listener="#{pointBean.onSlideEnd}" update="r_hidden"  oncomplete="alert('asd')"/>
            </p:slider>
        </div>
        <p:messages id="errors"/>

</h:body>

</html>
